language: python

python: "2.7"

sudo: false

git:
  submodules: false

before_install:
    - svn co https://github.com/getpelican/pelican-plugins.git/trunk  pelican-plugins

env:
  global:
    - "AWS_ACCESS_KEY_ID=AKIAJQUIQIL3XTBHT3DA"
    # our AWS_SECRET_ACCESS_KEY follows
    - secure: ""

cache:
  pip: true
  apt: true
  directories:
    - output
    - pelican-plugins

addons:
  apt:
    packages:
    - gettext
    - libjpeg-turbo-progs
    - optipng
    - python-pip
    - python-virtualenv
    - subversion

script: make html

deploy:
  - provider: script
    script: aws s3 sync --region=us-east-1 output/ s3://website-staging.freenetproject.org
    skip_cleanup: true
    on:
      branch: 2016-redesign
  - provider: script
    script: aws s3 sync --region=us-east-1 output/ s3://website-freenetproject.org
    skip_cleanup: true
    on:
      tags: true

notifications:
    irc: "chat.freenode.net#freenet"
    use_notice: true
